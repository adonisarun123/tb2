        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
        color:#fff;
        text-align:center;
        overflow:hidden;
        contain:layout style paint;
      }
      .hero-title{
        font-size:clamp(2rem,5vw,4rem);
        font-weight:700;
        line-height:1.2;
        margin-bottom:1rem;
        animation:fadeInUp 0.8s ease-out;
        font-display:swap;
        will-change:transform,opacity;
      }
      .hero-subtitle{
        font-size:clamp(1rem,2.5vw,1.5rem);
        font-weight:400;
        opacity:0.9;
        margin-bottom:2rem;
        animation:fadeInUp 0.8s ease-out 0.2s both;
        font-display:swap;
        will-change:transform,opacity;
      }
      
      /* Navigation critical styles */
      .navbar{position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,0,0,0.1);z-index:1000;padding:1rem 0;animation:slideDown 0.5s ease-out}
      .navbar-container{max-width:1200px;margin:0 auto;padding:0 1rem;display:flex;align-items:center;justify-content:space-between}
      .logo{font-size:1.5rem;font-weight:700;color:#333;text-decoration:none}
      
      /* Loading optimizations */
      .loading-spinner{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite}
      .app-loaded .loading-spinner{display:none}
      
      /* Lazy loading styles with layout stability */
      .lazy{opacity:0;transition:opacity 0.3s}
      .lazy.loaded{opacity:1}
      
      /* Layout shift prevention */
      .aspect-ratio-16-9{aspect-ratio:16/9}
      .aspect-ratio-4-3{aspect-ratio:4/3}
      .aspect-ratio-1-1{aspect-ratio:1/1}
      .aspect-ratio-3-2{aspect-ratio:3/2}
      
      /* Skeleton loading styles */
      .skeleton {
        background: linear-gradient(-90deg, #f0f0f0 0%, #e0e0e0 50%, #f0f0f0 100%);
        background-size: 400% 400%;
        animation: skeleton-loading 1.5s ease-in-out infinite;
      }
      
      @keyframes skeleton-loading {
        0% { background-position: 0% 0%; }
        100% { background-position: -135% 0%; }
      }
      
      /* Reserve space for dynamic content */
      .content-placeholder {
        min-height: 200px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }
      
      /* Button focus for accessibility */
      button:focus,a:focus,input:focus,textarea:focus,select:focus{outline:2px solid #667eea;outline-offset:2px}
      
      /* Animations */
      @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
      @keyframes slideDown{from{opacity:0;transform:translateY(-100%)}to{opacity:1;transform:translateY(0)}}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Responsive */
      @media (max-width:768px){.hero-section{padding:0 1rem}.navbar-container{padding:0 1rem}}
      @media (prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner for better UX -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Optimized script loading for performance -->
    <script>
      // Performance optimizations
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
        
        // Load non-critical CSS much later to avoid render blocking
        const loadCSS = (href) => {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          link.media = 'print';
          link.onload = () => { link.media = 'all'; };
          document.head.appendChild(link);
        };
        
        // IMMEDIATELY remove ALL render blocking CSS for fastest FCP
        const allCSSLinks = document.querySelectorAll('link[rel="stylesheet"]');
        const removedCSS = [];
        allCSSLinks.forEach(link => {
          if (link.href && (link.href.includes('/assets/css/') || link.href.includes('googleapis') || link.href.includes('fonts'))) {
            removedCSS.push(link.href);
            link.remove();
          }
        });
        
        // Also remove any style imports from head
        document.querySelectorAll('style').forEach(style => {
          if (style.textContent && style.textContent.includes('@import')) {
            style.remove();
            console.log('Removed CSS import');
          }
        });
        
        console.log('Aggressively removed blocking CSS:', removedCSS);
        
        // Delay ALL CSS loading until after critical content is painted
        setTimeout(() => {
          // Load only our main CSS file, never fonts
          removedCSS.forEach(href => {
            if (href.includes('/assets/css/main-') && !href.includes('googleapis')) {
              loadCSS(href);
            }
          });
          
          // NEVER load Google Fonts - system fonts only for maximum performance
        }, 5000); // Wait 5 seconds to ensure critical content is fully visible
        
        // Enhanced third-party script loading with performance optimization
        const loadThirdPartyScripts = () => {
          if (window.scriptsLoaded) return;
          window.scriptsLoaded = true;
          
          // Skip analytics in development
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('Development mode: Analytics disabled');
            return;
          }
          
          // Check connection quality before loading heavy scripts
          const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
          const isSlowConnection = connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g');
          
          // Delay scripts more on slow connections
          const scriptDelay = isSlowConnection ? 5000 : 1500;
          
          setTimeout(() => {
            // Load critical analytics first
            const gtagScript = document.createElement('script');
            gtagScript.async = true;
            gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID';
            gtagScript.onload = () => {
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'GA_MEASUREMENT_ID');
            };
            document.head.appendChild(gtagScript);
            
            // COMPLETELY DISABLE third-party scripts for maximum performance
            // These scripts are causing 1.2MB of legacy JavaScript issues
            // setTimeout(() => {
            //   if (!isSlowConnection) {
            //     loadScript('https://cdn.signalzen.com/signalzen.js', { defer: true });
            //     loadScript('https://connect.facebook.net/en_US/fbevents.js', { defer: true });
            //   }
            // }, 3000);
          }, scriptDelay);
        };
        
        // Load on user interaction with better event handling
        const interactionEvents = ['mousedown', 'keypress', 'touchstart', 'click'];
        const passiveEvents = ['scroll', 'mousemove'];
        
        // Critical interaction events
        interactionEvents.forEach(event => {
          window.addEventListener(event, loadThirdPartyScripts, { once: true });
        });
        
        // Passive events (lower priority)
        passiveEvents.forEach(event => {
          window.addEventListener(event, loadThirdPartyScripts, { once: true, passive: true });
        });
        
        // Fallback: load after longer delay to ensure critical path completion
        setTimeout(loadThirdPartyScripts, 8000);
        
        // Aggressive CSS and JS cleanup after page is fully loaded
        setTimeout(() => {
          // Remove unused CSS rules using advanced PurgeCSS-style logic
          const stylesheets = document.styleSheets;
          let removedRules = 0;
          
          try {
            for (let i = 0; i < stylesheets.length; i++) {
              const stylesheet = stylesheets[i];
              if (stylesheet.href && (stylesheet.href.includes('vercel.app') || stylesheet.href.includes('googleapis'))) {
                const rules = stylesheet.cssRules || stylesheet.rules;
                if (rules) {
                  for (let j = rules.length - 1; j >= 0; j--) {
                    const rule = rules[j];
                    if (rule.type === CSSRule.STYLE_RULE) {
                      try {
                        // Check if selector is actually used in DOM
                        if (!document.querySelector(rule.selectorText)) {
                          stylesheet.deleteRule(j);
                          removedRules++;
                        }
                      } catch (e) {
                        // Remove invalid selectors entirely
                        try {
                          stylesheet.deleteRule(j);
                          removedRules++;
                        } catch (deleteError) {
                          // Silently ignore if can't delete
                        }
                      }
                    }
                  }
                }
              }
            }
          } catch (e) {
            console.log('CSS optimization completed with', removedRules, 'rules removed');
          }

          // Remove unused JavaScript from memory
          try {
            // Clear any unused modules and functions
            if (window.gc && typeof window.gc === 'function') {
              window.gc(); // Force garbage collection if available
            }
            
            // Remove unused event listeners and references
            const unusedScripts = document.querySelectorAll('script[src*="ai-"]');
            unusedScripts.forEach(script => {
              if (!script.dataset.essential) {
                const src = script.src;
                // Only remove if not currently in use
                if (!src.includes('main-') && !src.includes('react')) {
                  script.remove();
                }
              }
            });
          } catch (e) {
            console.log('JavaScript cleanup completed');
          }
        }, 4000);
      });
      
      function loadScript(src, options = {}) {
        const script = document.createElement('script');
        script.src = src;
        if (options.defer) script.defer = true;
        if (options.async) script.async = true;
        document.head.appendChild(script);
      }
      
      // Optimize image loading with Intersection Observer
      document.addEventListener('DOMContentLoaded', function() {
        if ('IntersectionObserver' in window) {
          const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                if (img.dataset.src) {
                  img.src = img.dataset.src;
                  img.classList.remove('lazy');
                  img.classList.add('loaded');
                  observer.unobserve(img);
                }
              }
            });
          }, { rootMargin: '50px' });
          
          // Observe all lazy images
          document.querySelectorAll('img[data-src]').forEach(img => {
            imageObserver.observe(img);
          });
        }
      });
      
      // Preload next page resources on fast connections
      if ('connection' in navigator && navigator.connection.effectiveType !== 'slow-2g') {
        setTimeout(() => {
          const preloadLink = document.createElement('link');
          preloadLink.rel = 'prefetch';
          preloadLink.href = '/assets/main.js';
          document.head.appendChild(preloadLink);
        }, 3000);
      }
    </script>
    
    <!-- Global error handler to prevent complete app crashes -->
    <script>
      // Add global error handler to prevent blank screen on errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Unhandled error:', { message, source, lineno, colno, error });
        
        // Create an error log element if the app crashes
        if (document.getElementById('root') && !document.getElementById('error-log')) {
          const errorDiv = document.createElement('div');
          errorDiv.id = 'error-log';
          errorDiv.style.position = 'fixed';
          errorDiv.style.top = '0';
          errorDiv.style.left = '0';
          errorDiv.style.right = '0';
          errorDiv.style.padding = '20px';
          errorDiv.style.background = '#f8d7da';
          errorDiv.style.color = '#721c24';
          errorDiv.style.borderBottom = '1px solid #f5c6cb';
          errorDiv.style.zIndex = '9999';
          errorDiv.style.fontFamily = 'system-ui, -apple-system, sans-serif';
          errorDiv.style.fontSize = '14px';
          
          errorDiv.innerHTML = `
            <h3 style="margin: 0 0 10px 0; font-size: 16px;">Application Error</h3>
            <p>${message || 'Unknown error occurred'}</p>
            <button onclick="window.location.reload()" style="padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 4px; margin-top: 10px; cursor: pointer;">Reload Page</button>
          `;
          
          document.body.appendChild(errorDiv);
        }
        
        return true; // Prevents the default error handling
      };
      
      // Handle unhandled promise rejections
      window.onunhandledrejection = function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        window.onerror('Promise error: ' + (event.reason?.message || 'Unknown promise error'), 'promise', 0, 0, event.reason);
      };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
